<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Quiz App</h1>

    <!-- Category Filter -->
    <label for="category-filter">Choose Category:</label>
    <select id="category-filter">
        <option value="all">All</option>
        <option value="slct">Selected Questions</option>
        <!-- Dynamic categories from JSON will be added via JavaScript -->
    </select>

    <!-- Question Section -->
    <div id="question-container">
        <p id="question-text">Loading...</p>
        <img id="question-image" src="" alt="Question Image">
        <div id="options-container"></div>
    </div>

    <!-- Controls -->
    <button id="prev">Previous</button>
    <button id="next">Next</button>
    <button id="toggle-correct">Show Only Correct Answers</button>

    <script src="script.js"></script>
</body>
</html>
